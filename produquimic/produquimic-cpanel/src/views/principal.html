<md-grid-list
md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="4"
md-row-height-gt-md="1:0.6" md-row-height="2:0.9" md-gutter="12px"  >
<md-grid-tile ng-repeat="totalComprobante in totalComprobantes">
<md-card class="card card-stats">
<md-card-title class="card-header" data-background-color="{{totalComprobante.COLOR_DOCUMENTO}}">
<md-icon md-font-icon="ion-ios-paper-outline s28"  ng-style="{color: 'white'}" aria-hidden="true"></md-icon>
</md-card-title>
<md-card-content  class="card-content">
<p class="category">{{totalComprobante.LABEL_DOCUMENTO}}</p>
<h3 class="title">{{totalComprobante.NUM_FACTURAS}}</h3>
</md-card-content>
<div class="card-footer">
    <div class="stats">
        <md-icon md-font-icon="ion-ios-search-strong s18" aria-hidden="true"></md-icon> Descargar RIDE
    </div>
</div>
</md-card>
</md-grid-tile>
</md-grid-list>
<div layout="column" class="card">
    <md-toolbar  md-colors="{background: 'blue-700' }" class="tituloPanel">
    <div class="md-toolbar-tools">
        <span class="md-flex titulo">Ãšltimos Comprobantes</span>
    </div>
    </md-toolbar>
    <div class="table-responsive" >
        <md-content layout-xs="column" layout="row" ng-style="{background:'white', padding : '10px'}">
        <table st-table="ultimosComprobantes" class="table table-striped">
            <thead>
                <tr>
                    <th>FECHA</th>
                    <th>DOCUMENTO</th>
                    <th>SECUENCIAL</th>
                    <th>TOTAL</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in ultimosComprobantes">
                    <td>{{row.FECHA_EMISION}}</td>
                    <td>{{row.NOMBRE_DOCUMENTO}}</td>
                    <td>{{row.SECUENCIAL}}</td>
                    <td>{{row.TOTAL}}</td>
                </tr>
            </tbody>
        </table>
        </md-content>
    </div>
</div>
