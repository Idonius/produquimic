<div layout="row"  layout-sm="column"  layout-align="end end" layout-wrap>
  <md-button class="md-primary" ng-href="#/login" aria-label="Inicio">
  <md-icon md-font-icon="ion-ios-home" class="s36"></md-icon>
  Inicio
  </md-button>
</div>
<md-content layout-gt-sm="row" layout-padding layout-align="center center">
<form name="frmRecordar" >
  <md-card>
  <md-card-title>
  <md-card-title-text>
  <span class="md-headline">Recordar Contraseña</span>
  <span class="md-subhead">Para reestablecer su contraseña, ingrese su Número de Identificación:</span>
  </md-card-title-text>
  </md-card-title>
  <md-card-content layout-padding>
  <div>
    <div layout-gt-xs="row">
      <md-input-container class="md-block" style="width: 155px;">
      <label>Identificación :</label>
      <input ng-model="identificacion" ng-blur="buscarCliente()" maxlength="13" type="text" placeholder="RUC / CEDULA" ng-required="true" fw-numeros>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs >
      <label>Nombre de la Empresa:</label>
      <input ng-model="usuario.NOMBRE_USUARIO" disabled>
      </md-input-container>
    </div>
    <p>Se enviará un correo electrónico con la nueva contraseña temporal a la siguiente dirección :</p>
    <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs>
      <label>Correo electrónico:</label>
      <input ng-model="usuario.CORREO_USUARIO" disabled>
      </md-input-container>
    </div>
  </div>
  </md-card-content>
  <md-card-actions layout="row" layout-align="center center">
  <md-button class="md-raised md-primary" ng-click="resetarClave()" aria-label="Aceptar"
  ng-disabled="procesa || frmRecordar.$invalid">
  <i class="ion-checkmark-circled"></i>
  Aceptar
  </md-button>
  </md-card-actions>
  </md-card>
</form>
</md-content>
